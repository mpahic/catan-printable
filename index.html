<!DOCTYPE html>

<head>
	<title>Catan Randomizer</title>
	<link rel="stylesheet" type="text/css" media="print" href="css/print.css" />
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css">  
	<script src="jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" language="javascript">
		$(document).ready(function() {
			init();
		});
	</script>
	<script src="catan.js" type="text/javascript"></script>
</head>

<body>
	<div id="content-wrapper">
		<div id="content-left" class="dont-print-that">
		
			<h1 id="title">Catan Printable Map Generator</h1>
			
			<div id="gen-options">
				<div>
					<span><b>Please select game type:</b></span><br>
					<input type="radio" name="game-type" value="normal" checked>Normal (1-4 players)<br>
					<!--input type="radio" name="game-type" value="expanded">Expansion (5-6 players)<br-->
				</div>
			</div>
			
			<button id="gen-map-button" type="button" disabled="true">
				Loading resources...
			</button>
			<div>
			<p>Generate a printable board. Use coloring pencils to color in a settlement, city or a road.</p>
			<p>You additionaly need an object for a robber, two dice and Catan cards to play the game.</p>
			</div>
			<h3>Original by <a href="http://www.jaredkirschner.com">Jared Kirschner</a></h3>
		
		</div>
		<div id="content-right">
		    <div class="covered-image"><img src="images/catan_board.png"/></div>
			<div id="map-container">
			</div>
		</div>
	</div>
</body>

</html>
